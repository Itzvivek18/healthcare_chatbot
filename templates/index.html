<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>ü§ñ HealthCare Chatbot</h2>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Describe your symptoms..." required>
            <button type="submit">Send</button>
        </form>
    </div>

<script>
document.getElementById("chat-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const input = document.getElementById("user-input");
    const message = input.value;
    const chatBox = document.getElementById("chat-box");

    chatBox.innerHTML += `<div class="user-msg">üßç‚Äç‚ôÇÔ∏è You: ${message}</div>`;
    input.value = "";

    const response = await fetch("/chat", {
        method: "POST",
        body: new URLSearchParams({ symptom_text: message }),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
    });
    const data = await response.json();
    chatBox.innerHTML += `<div class="bot-msg">${data.reply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
});
</script>
</body>
</html>
